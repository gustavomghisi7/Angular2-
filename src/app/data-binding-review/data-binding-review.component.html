    <article>
        <h3>Class Binding</h3>

        <div>
            Selecione uma classe:
            <select #classe (change)="0">
                <option value="alert-success">Sucesso</option>
                <option value="alert-info">Info</option>
                <option value="alert-warning">Aviso</option>
                <option value="alert-danger">Perigo</option>
            </select>
            <br><br>

            <p>Interpolation usando em classe</p>
            <div class="alert {{ classe.value }}" role="alert">
                Texto colorido conforme o combobox.
            </div>

            <p>Property binding usando classe</p>
            <div class="alert" role="alert"
                [class.alert-success]="classe.value === 'alert-success'">
                Sucesso
            </div>
            <div class="alert" role="alert"
                [class.alert-info]="classe.value === 'alert-info'">
                Info
            </div>
            <div class="alert" role="alert"
                [class.alert-warning]="classe.value === 'alert-warning'">
                Aviso
            </div>
            <div class="alert" role="alert"
                [class.alert-danger]="classe.value === 'alert-danger'">
                Erro
            </div>

            <h2>Style Binding</h2>
            <p>Property binding com estilo de classe</p>
            <div class="alert alert-danger" role="alert"
                [style.display]="classe.value === 'alert-danger' ? 'block' : 'none' ">
                Esse texto só aparece em caso de erro.
            </div>
        </div>
    </article>

</section>
